<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .sidebar {
            background-color: #333;
            color: #fff;
            height: 100vh;
        }

        .content {
            background-color: #f4f4f4;
            /* padding: 20px; */
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #333;
        }

        .nav-link {
            color: white;
        }

        canvas {
            max-width: 100%;
        }
        #title {
        color: white;
        padding-top: 45px; 
        padding-left: 40px;
        }
    </style>
</head>
<body>

    
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"><img alt="logo" src="/static//logo.jpeg" width="120" height="120"></a>
                        
                    </li>
                    <li class="nav-item">
                        <h2 id="title">Admin Page</h2>
                    </li>
                </ul>
    </nav>

    
    <div class="container-fluid content rounded">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/doctors">Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/patients">Patients</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-10 ml-sm-auto px-4">
                <h1 class="mt-4">Welcome to the Admin Page!</h1>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Doctors</h5>
                                <p class="card-text">100</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Patients</h5>
                                <p class="card-text">300</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-warning text-dark">
                            <div class="card-body">
                                <h5 class="card-title">New Users (Today)</h5>
                                <p class="card-text">20</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

      
</body>
</html>
