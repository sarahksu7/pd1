<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        .sidebar {
            background-color: #333;
            color: #fff;
            height: 100vh;
        }

        .content {
            background-color: #f4f4f4;
            /* padding: 20px; */
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #333;
        }

        .nav-link {
            color: white;
        }

        canvas {
            max-width: 100%;
        }

        #title {
        color: white;
        padding-top: 45px; 
        padding-left: 40px;
        }
    </style>
</head>
<body>

    
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><img alt="logo" src="/static//logo.jpeg" width="120" height="120"></a>
                
            </li>
            <li class="nav-item">
                <h2 id="title">Admin Page</h2>
            </li>
        </ul>
</nav>

    <div class="container-fluid content rounded">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/doctors">Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/patients">Patients</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-10 ml-sm-auto px-4 mt-3">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form class="form" method="post">
                    <div class="col-6">
                        <span for="name">Name</span>
                        <input type="text" name="name" class="form-control" placeholder="Doctor name .." />
                        <span for="email">Email</span>
                        <input type="email" name="email" class="form-control" placeholder="someone@example.com"/>
                    </div>
                    <div>
                        <span for="bod">Birth of date</span>
                        <input type="date" name="bod" class="form-control" placeholder="01-01-1990" lang="en" />
                    </div>
                    <input type="submit" class="btn btn-success" value="Create" />
                </form>
            </main>
        </div>
    </div>

</body>
</html>
